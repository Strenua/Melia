  <script type="text/javascript">
    activePage = 'home';
    x = 0;
    function scrollUp() {
        window.scrollBy(0,-50); // horizontal and vertical scroll increments
        x++;
        if (x==10) {
            scrolldelay
        }
    }
    function changePage(page, button) {
        window.scrollBy(0,-5000); // horizontal and vertical scroll increments
        var oldpage = document.getElementById(activePage + '-body');
        var newpage = document.getElementById(page + '-body');
        var oldbutton = document.getElementById(activePage);
        oldpage.style.opacity = '0';
        oldpage.style.visibility = 'hidden';
        newpage.style.opacity = '1';
        newpage.style.visibility = 'visible';
        button.className = button.className + ' active';
        oldbutton.className = oldbutton.className - ' active';
        activePage = page;
        
        
    	scrolldelay = setTimeout('scrollUp()',50); // scrolls every 100 milliseconds*/
    }
    function imgMouseOver() {
        document.getElementById('header').style.height = '10%';
    }
    function imgMouseOut() {
        document.getElementById('header').style.height = '20%';
    }
  </script><!-- zyxwvutsrqponmlkjihgfedcba -->
